name: Create Pull Request
on:
  workflow_dispatch:

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Create timestamp
      id: date
      run: echo "::set-output name=now::$(date +'%Y-%m-%d')"
    - name: Change something
      run: echo "$NOW" >> timestamp.txt
      env:
        NOW: ${{ steps.date.outputs.now }}
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.MY_TOKEN }}
        commit-message: Test pull request
        committer: GitHub <noreply@github.com>
        author: Bot <bot@users.noreply.github.com>
        branch: test-pull-request-${{ steps.date.outputs.now }}
        base: main
        delete-branch: true
        title: 'Test pull request ${{ steps.date.outputs.now }}'
        body: |
          _This PR is auto-generated by Github Action Bot._
          
          Please check the CI results before merge it.
          If one or more tests failed, please commit necessary changes to this branch (update-submodule-tvm-date-${{ steps.date.outputs.now }}).
        draft: false
